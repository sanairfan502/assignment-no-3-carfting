<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crafting E-commerce Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .active-category { background-color: #facc15; color: black; }
    .feedback-box { resize: none; border-radius: 0.5rem; padding: 1rem; width: 100%; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-pink-600 text-white p-4 text-center text-2xl md:text-3xl font-bold">
    Crafting Store - Pay via JazzCash: <span class="text-yellow-300">03264743124</span>
  </header>

  <!-- Login Section -->
  <section class="p-4 md:p-8">
    <h2 class="text-xl font-semibold mb-2">Login to Continue</h2>
    <input type="text" id="username" placeholder="Username" class="block border rounded px-3 py-2 mb-2 w-full md:w-1/2">
    <input type="password" id="password" placeholder="Password" class="block border rounded px-3 py-2 mb-2 w-full md:w-1/2">
    <button onclick="loginUser()" class="bg-pink-600 text-white px-4 py-2 rounded">Login</button>
    <p id="loginMsg" class="mt-2 text-green-600 font-semibold"></p>
  </section>

  <!-- Product Categories -->
  <section class="flex flex-wrap justify-center gap-4 my-6 px-4">
    <button onclick="filterProducts('all')" class="category-btn px-4 py-2 bg-pink-500 text-white rounded">All</button>
    <button onclick="filterProducts('makeup')" class="category-btn px-4 py-2 bg-pink-500 text-white rounded">Makeup</button>
    <button onclick="filterProducts('perfume')" class="category-btn px-4 py-2 bg-pink-500 text-white rounded">Perfume</button>
    <button onclick="filterProducts('bags')" class="category-btn px-4 py-2 bg-pink-500 text-white rounded">Bags</button>
  </section>

  <!-- Product Grid -->
  <section id="productGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6 px-4 md:px-6">
    <div class="product makeup bg-white p-4 rounded shadow">
      <img src="https://sc04.alicdn.com/kf/H2312807279da45649340bd0eb81c5d833/238843328/H2312807279da45649340bd0eb81c5d833.jpg" alt="Makeup Kit" class="rounded mb-2 w-full h-48 object-cover">
      <h3 class="font-bold text-xl">Makeup Deluxe Kit</h3>
      <p class="text-pink-600">Rs. 2999</p>
      <button onclick="addToCart('Makeup Deluxe Kit', 2999)" class="bg-yellow-400 text-black px-4 py-2 rounded mt-2">Buy Now</button>
    </div>
    <div class="product perfume bg-white p-4 rounded shadow">
      <img src="https://zellbury.com/cdn/shop/files/vibe-men-1.jpg?v=1713776256" alt="Perfume" class="rounded mb-2 w-full h-48 object-cover">
      <h3 class="font-bold text-xl">Scented Vibe</h3>
      <p class="text-pink-600">Rs. 1999</p>
      <button onclick="addToCart('Scented Vibe', 1999)" class="bg-yellow-400 text-black px-4 py-2 rounded mt-2">Buy Now</button>
    </div>
    <div class="product bags bg-white p-4 rounded shadow">
      <img src="https://dam.mediacorp.sg/image/upload/s--62ZXaJfk--/c_crop,h_607,w_1080,x_0,y_102/c_fill,g_auto,h_676,w_1200/f_auto,q_auto/v1/mediacorp/cna/image/2024/02/20/classic_luxury_bags_louis_vuitton_chanel_dior_hermes_gucci.jpg?itok=daq8emb3" alt="Handbag" class="rounded mb-2 w-full h-48 object-cover">
      <h3 class="font-bold text-xl">Classic Handbag</h3>
      <p class="text-pink-600">Rs. 2499</p>
      <button onclick="addToCart('Classic Handbag', 2499)" class="bg-yellow-400 text-black px-4 py-2 rounded mt-2">Buy Now</button>
    </div>
  </section>

  <!-- Feedback Section -->
  <section class="my-12 px-4 md:px-6">
    <h2 class="text-2xl font-bold text-center text-pink-700 mb-4">Leave Your Feedback</h2>
    <textarea placeholder="Write your feedback here..." class="feedback-box border border-gray-300"></textarea>
    <button onclick="submitFeedback()" class="bg-pink-600 text-white px-4 py-2 mt-2 rounded">Submit Feedback</button>
    <p id="feedbackMsg" class="mt-2 text-green-600 font-semibold"></p>
  </section>

  <!-- Checkout Section -->
  <section class="my-12 px-4 md:px-6">
    <h2 class="text-2xl font-bold text-center text-pink-700 mb-4">Checkout</h2>
    <p class="text-center mb-4">Complete your payment using <strong>JazzCash</strong> on <strong class="text-yellow-500">03264743124</strong>.</p>
    <button onclick="checkout()" class="block mx-auto bg-green-500 text-white px-6 py-2 rounded">Confirm Payment</button>
    <p id="checkoutMsg" class="text-center mt-2 text-green-600 font-semibold"></p>
  </section>

  <!-- JavaScript Logic -->
  <script>
    function filterProducts(category) {
      document.querySelectorAll('.product').forEach(product => {
        product.style.display = category === 'all' || product.classList.contains(category) ? 'block' : 'none';
      });
    }

    function addToCart(product, price) {
      alert(`You added \"${product}\" to your cart. Total: Rs. ${price}. Pay via JazzCash: 03264743124`);
    }

    function submitFeedback() {
      const msg = document.getElementById('feedbackMsg');
      msg.textContent = 'Thank you for your feedback!';
    }

    function loginUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginMsg = document.getElementById('loginMsg');
      if (username && password) {
        loginMsg.textContent = `Welcome, ${username}! You are now logged in.`;
      } else {
        loginMsg.textContent = 'Please enter both username and password.';
      }
    }

    function checkout() {
      const msg = document.getElementById('checkoutMsg');
      msg.textContent = 'Payment Confirmed! Order Placed Successfully.';
    }
  </script>
</body>
</html>
